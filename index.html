<style>
    body {
        background-color: #191919; /* Darker background color */
        font-family: Arial, sans-serif;
        color: #ffffff; /* White text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative; /* Ensure positioning context for status indicators */
    }
    .status-label {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #7289da; /* Discord theme accent color */
    }
    .status-dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
    }
    .green { background-color: #43b581; }
    .red { background-color: #ed4245; }
    .orange { background-color: #faa61a; }

    .profile {
        background-color: #141414; /* Darker background for profile */
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 40px; /* Adjusted top position */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* Align items in a column */
        width: 280px; /* Increased width */
    }
    .profile img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 10px; /* Spacing between image and text */
        position: relative;
    }
    .status-indicator {
        position: absolute;
        bottom: -4px; /* Adjusted position */
        right: -4px; /* Adjusted position */
        width: 16px;
        height: 16px;
        background-color: #ed4245; /* Discord red color */
        border-radius: 50%;
        border: 2px solid #191919; /* Background color of profile box */
        z-index: 1; /* Ensure indicator is above the profile picture */
    }
    .profile .info {
        text-align: center;
        color: #7289da; /* Discord theme accent color */
    }
    .profile h3, .profile p {
        margin: 5px 0 0;
        font-size: 16px;
        color: #7289da; /* Discord theme accent color */
    }
    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        transform-style: preserve-3d;
        perspective: 1000px;
        margin-top: 200px; /* Adjusted margin to place below profile */
    }
    .box {
        background-color: #141414; /* Darker background color */
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        transform-style: preserve-3d;
        transition: transform 0.5s, box-shadow 0.5s;
        position: relative;
        overflow: hidden;
        width: 300px; /* Increased width */
    }
    .box:before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        transform: rotateX(75deg) rotateY(45deg);
        transition: transform 0.5s;
    }
    .box:hover {
        transform: translateY(-20px) rotateX(5deg);
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.4);
    }
    .box:hover:before {
        transform: rotateX(0deg) rotateY(0deg);
    }
    .box h2 {
        margin-bottom: 10px;
        font-size: 24px;
    }
    .button {
        background-color: #ff4848; /* Light red button color */
        color: black; /* Black text color */
        border: none;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    .button:hover {
        background-color: #ff6e6e; /* Light red button hover color */
    }
</style>
